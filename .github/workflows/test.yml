name: Test
on:
  push:
    branches:
      - 'master'
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Select Xcode 16.4
        run: sudo xcode-select -switch /Applications/Xcode_16.4.app

      - name: Fastlane tests
        run: fastlane test